<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PROGRAM – thicker 0</title>

  <style>
    html,body{margin:0;height:100%;background:#111;display:grid;place-items:center}
    svg *{transform-box:fill-box;transform-origin:center}
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
</head>
<body>
  <!-- viewBox unchanged – only the inner rect is different -->
  <svg id="programO" width="240" height="360" viewBox="0 0 240 360" xmlns="http://www.w3.org/2000/svg">
    <g id="outerGroup">
      <!-- Outer track -->
      <rect id="outerTrack"
            x="20"  y="20"
            width="200" height="320"
            rx="100" ry="100"
            fill="#fff"/>
      <!-- Inner void — now 60 px inset on all sides -->
      <rect id="innerVoid"
            x="80"  y="80"
            width="20"  height="200"
            rx="20"  ry="20"
            fill="#111"/>
      <!-- Centre dot unchanged -->
      <circle id="dot"
              cx="120" cy="180" r="28"
              fill="#fff"/>
    </g>
  </svg>

  <script defer>
    anime({ targets:'#outerGroup', rotate:360, duration:10000, easing:'linear', loop:true });
    anime({ targets:'#dot', scale:[1,1.35], duration:1500, direction:'alternate', easing:'easeInOutSine', loop:true });
  </script>
</body>
</html>
